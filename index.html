<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventoria - Control Familiar de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo-inventoria.png" alt="Logo Inventoria" style="max-width: 300px; display: block; margin: 0 auto;" />

  <!-- Formulario de Gastos -->
  <h2>Registrar gasto</h2>
  <form id="form-gasto">
    <input type="text" id="descripcion" placeholder="Descripción del gasto" required />
    <input type="number" id="monto" placeholder="Monto (Q)" required />
    <input type="date" id="fecha" required />
    <select id="tipo-gasto" required>
      <option value="">Selecciona tipo de gasto</option>
      <option value="Gastos fijos">Gastos fijos (luz, agua, internet)</option>
      <option value="Supermercado">Supermercado</option>
      <option value="La Esmeralda">La Esmeralda</option>
      <option value="Mercado">Mercado</option>
      <option value="Comida rápida">Comida rápida</option>
      <option value="Tienda">Tienda</option>
      <option value="Gasolina carro">Gasolina carro</option>
      <option value="Gasolina moto">Gasolina moto</option>
      <option value="Apoyo mamá Aury">Apoyo mamá Aury</option>
      <option value="Apoyo mamá Gloria">Apoyo mamá Gloria</option>
    </select>
    <button type="submit">Agregar gasto</button>
  </form>

  <!-- Formulario de Ingresos -->
  <h2>Registrar ingresos</h2>
  <form id="form-ingreso">
    <input type="text" id="descripcion-ingreso" placeholder="Descripción del ingreso" required />
    <input type="number" id="monto-ingreso" placeholder="Monto (Q)" required />
    <select id="medio-ingreso" required>
      <option value="">Selecciona medio</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Depósito">Depósito</option>
    </select>
    <input type="date" id="fecha-ingreso" required />
    <button type="submit">Agregar ingreso</button>
  </form>

  <!-- Botones de Toggle -->
  <div class="toggles">
    <button id="toggle-tablas">Mostrar registros</button>
    <button id="toggle-estadisticas">Mostrar estadísticas</button>
  </div>

  <!-- Sección de Tablas (Registros) -->
  <div id="tablas-registros" style="display: none;">
    <h2>Ingresos registrados</h2>
    <table id="tabla-ingresos">
      <thead>
        <tr>
          <th>Fecha</th><th>Descripción</th><th>Medio</th><th>Monto (Q)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Gastos registrados</h2>
    <table id="tabla-gastos">
      <thead>
        <tr>
          <th>Fecha</th><th>Descripción</th><th>Tipo</th><th>Monto (Q)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Sección de Estadísticas -->
  <div id="estadisticas" style="display: none;">
    <h2>Estadísticas</h2>

    <h3>Gastos por tipo</h3>
    <table id="tabla-est-gastos">
      <thead>
        <tr><th>Tipo</th><th>Total (Q)</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Ingresos por medio</h3>
    <table id="tabla-est-ingresos">
      <thead>
        <tr><th>Medio</th><th>Total (Q)</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 id="balance">Balance: Q0.00</h3>
  </div>

  <script src="app.js"></script>
</body>
</html>
