<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventoria - Control Familiar de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inventoria</h1>
  <form id="form-gasto">
    <input type="text" id="descripcion" placeholder="Descripción del gasto" required />
    <input type="number" id="monto" placeholder="Monto (Q)" required />
    <input type="date" id="fecha" required />
    <select id="tipo-gasto" required>
    <option value="">Selecciona tipo de gasto</option>
    <option value="Gastos fijos">Gastos fijos (luz, agua, internet)</option>
    <option value="Supermercado">Supermercado</option>
    <option value="La Esmeralda">La Esmeralda</option>
    <option value="Mercado">Mercado</option>
    <option value="Comida rápida">Comida rápida</option>
    <option value="Tienda">Tienda</option>
    <option value="Gasolina carro">Gasolina carro</option>
    <option value="Gasolina moto">Gasolina moto</option>
    <option value="Apoyo mamá Aury">Apoyo mamá Aury</option>
    <option value="Apoyo mamá Gloria">Apoyo mamá Gloria</option>
  </select>
    <button type="submit">Agregar gasto</button>
  </form>

  <h2>Gastos registrados</h2>
  <ul id="lista-gastos"></ul>

  <script src="app.js"></script>
</body>
</html>
